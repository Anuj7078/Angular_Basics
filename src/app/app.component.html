<div style="text-align:center;">
  <h1>{{ title }}</h1>
  
  <!-- Logo with Click Event to Open the Website in New Tab -->
  <img [src]="logoUrl" alt="BridgeLabz Logo" (click)="openWebsite()" style="cursor:pointer;" />
  
  <!-- Input field with two-way data binding for the user's name -->
  <input 
    type="text" 
    [(ngModel)]="userName" 
    (ngModelChange)="validateName()" 
    placeholder="Enter your name" />
  
  <!-- Display error message if validation fails -->
  <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
  
  <!-- Display greeting message when user enters their name -->
  <p *ngIf="!errorMessage && userName">Hello {{ userName }} from BridgeLabz!</p>
</div>
